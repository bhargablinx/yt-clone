<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5593a2500e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>YouTube</title>
  </head>
  <body>
    <header>
      <!-- <div class="yt-logo">YouTube</div> -->
      <div class="logo-container">
        <img
          src="https://img.icons8.com/?size=100&id=19318&format=png&color=000000"
          alt=""
          class="yt-logo"
        />
        <div>YouTube</div>
      </div>
      <div class="middle-container">
        <input type="text" placeholder="Search" class="search-box" />
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <i class="fa-solid fa-microphone"></i>
      </div>
      <div class="right-container">
        <button class="create-btn">
          <i class="fa-solid fa-plus"></i> Create
        </button>
        <i class="fa-regular fa-bell"></i>
        <img
          src="https://yt3.ggpht.com/VG6_mJ2_mdrefPGr7-YvtwmLf1v90bR_zJYdctddK-FUiK_h8LPhreizzl3450ntSG2RZe-xPg=s88-c-k-c0x00ffffff-no-rj"
          alt="avatar"
          class="avatar"
        />
      </div>
    </header>
    <section>
      <div></div>
      <div></div>
    </section>
  </body>
</html>
